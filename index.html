<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue Boolflix</title>
        <link rel="stylesheet" href="style.css">
        <!-- ajax -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <!-- vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="root">
            <div class="container">
                <h2>Boolflix</h2>
                <!-- search -->
                <div class="search">
                    <input type="search" name="" value="" v-model="ricercaUtente" v-on:keyup.enter="ricercaFilm()" placeholder="Scrivi il titolo di un film">
                    <button type="button" name="button" @click="ricercaFilm()">Vai!</button>
                </div>
                <!-- cards -->
                <div class="cards">

                </div>
            </div>
        </div>
        <!-- js -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
