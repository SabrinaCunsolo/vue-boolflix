<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue Boolflix</title>
        <link rel="stylesheet" href="style.css">
        <!-- ajax -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <!-- vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
        <div id="root">
            <div class="container">
                <header>
                    <!-- logo -->
                    <img class="logo-boolflix" src="img/logoBoolflix.png" alt="">
                    <!-- search -->
                    <div class="search">
                        <input type="search" name="" value="" v-model="ricercaUtente" @keyup.enter="ricercaFilm()" placeholder="Scrivi il titolo di un film">
                        <button type="button" name="button" @click="ricercaFilm()">Vai!</button>
                    </div>
                </header>
                <main>
                    <!-- cards -->
                    <ul class="cards" v-for="film in arrayRicerca">
                        <li> <img :src="ricercaPoster(film)" alt=""> </li>
                        <!-- <li> Titolo: {{ film.title }} </li>
                        <li> Titolo in lingua originale: {{ film.original_title }} </li> -->
                        <li> Titolo: {{ film.title ? film.title : film.name }} </li>
                        <li> Titolo in lingua originale: {{ film.original_title ? film.original_title : film.original_name}}</li>
                        <!-- se a img/ e .png metto "" non si visualizza lingua quando non presente bandiera -->
                        <li class="flags" v-if="mieFlags.includes(film.original_language)">
                            <img :src=" 'img/' + film.original_language + '.png' " :alt="film.original_language">
                        </li>
                        <li v-else> Lingua originale: {{ film.original_language }} </li>
                        <li> Voto: {{ film.vote_average }} </li>
                        <!-- migliorare visualizzaz stelle -->
                        <li class="star">
                                <i class="fas fa-star" v-for="star in film.vote_average"></i>
                                <i class="far fa-star" v-for=" star in (starAverage - film.vote_average)"></i>
                        </li>
                    </ul>
                </main>

            </div>
        </div>
        <!-- js -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
